<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Private Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #2ecc71 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.05"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.03"/><circle cx="10" cy="50" r="0.5" fill="white" opacity="0.03"/><circle cx="90" cy="30" r="0.5" fill="white" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .chat-container {
            width: 100%;
            max-width: 850px;
            height: 88vh;
            max-height: 700px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 24px 28px;
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .avatar {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        .header-info {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .header-info h2 {
            font-weight: 700;
            font-size: 22px;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .header-info .status {
            font-size: 13px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .online-dot {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px 28px;
            background: linear-gradient(180deg, #fafbfc 0%, #f8fffe 100%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .chat-messages::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(180deg, rgba(250, 251, 252, 1) 0%, rgba(250, 251, 252, 0) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(46, 204, 113, 0.3);
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(46, 204, 113, 0.5);
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            animation: messageSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-width: 85%;
        }

        .message.own {
            flex-direction: row-reverse;
            margin-left: auto;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.9);
        }

        .message.own .message-avatar {
            background: linear-gradient(135deg, #3498db, #2980b9);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .message-content {
            background: white;
            padding: 16px 20px;
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.08),
                0 1px 2px rgba(0, 0, 0, 0.05);
            position: relative;
            border: 1px solid rgba(46, 204, 113, 0.1);
            transition: all 0.2s ease;
        }

        .message-content:hover {
            transform: translateY(-1px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.12),
                0 2px 4px rgba(0, 0, 0, 0.08);
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-content::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            transform: rotate(45deg);
            bottom: 6px;
        }

        .message:not(.own) .message-content::before {
            left: -5px;
            border-left: 1px solid rgba(46, 204, 113, 0.1);
            border-bottom: 1px solid rgba(46, 204, 113, 0.1);
        }

        .message.own .message-content::before {
            right: -5px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-sender {
            font-size: 12px;
            font-weight: 700;
            color: #2ecc71;
            margin-bottom: 6px;
            letter-spacing: 0.02em;
        }

        .message.own .message-sender {
            color: rgba(255, 255, 255, 0.9);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            color: #2c3e50;
        }

        .message.own .message-text {
            color: white;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 6px;
            font-weight: 500;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.4;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .empty-state-text {
            font-size: 18px;
            color: #7f8c8d;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
            color: #bdc3c7;
        }

        .chat-input-container {
            padding: 28px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(46, 204, 113, 0.1);
        }

        .chat-input {
            display: flex;
            align-items: center;
            gap: 16px;
            background: white;
            border: 2px solid rgba(46, 204, 113, 0.2);
            border-radius: 28px;
            padding: 6px 8px 6px 24px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 8px 32px rgba(46, 204, 113, 0.08),
                0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .chat-input:focus-within {
            border-color: #2ecc71;
            box-shadow: 
                0 12px 40px rgba(46, 204, 113, 0.15),
                0 0 0 4px rgba(46, 204, 113, 0.08);
            transform: translateY(-2px);
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            padding: 16px 0;
            color: #2c3e50;
            font-weight: 500;
        }

        .message-input::placeholder {
            color: #bdc3c7;
            font-weight: 400;
        }

        .send-button {
            width: 48px;
            height: 48px;
            border: none;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(46, 204, 113, 0.3);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .send-button:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 8px 24px rgba(46, 204, 113, 0.4);
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .chat-container {
                height: 92vh;
                border-radius: 20px;
                max-height: none;
            }

            .chat-header {
                padding: 20px 24px;
            }

            .chat-messages {
                padding: 24px 20px;
                gap: 16px;
            }

            .chat-input-container {
                padding: 20px;
            }

            .message {
                max-width: 90%;
            }

            .message-content {
                padding: 14px 18px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 16px 20px;
            }

            .avatar {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }

            .header-info h2 {
                font-size: 20px;
            }

            .chat-messages {
                padding: 20px 16px;
            }

            .chat-input-container {
                padding: 16px;
            }

            .message-content {
                padding: 12px 16px;
            }

            .message-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">
                <span id="room-avatar">ðŸ’¬</span>
            </div>
            <div class="header-info">
                <h2 id="room-name">{{ room_member }}</h2>
                <div class="status">
                    <div class="online-dot"></div>
                    <span>Active now</span>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¬</div>
                <div class="empty-state-text">Start your conversation</div>
                <div class="empty-state-subtext">Send a message to begin chatting</div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input">
                <input 
                    type="text" 
                    id="message-input" 
                    class="message-input"
                    placeholder="Type your message..." 
                    autocomplete="off"
                >
                <button id="send-button" class="send-button">
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script>
        const roomName = "{{ room_name }}";
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Remove empty state when first message arrives
        function removeEmptyState() {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.style.animation = 'messageSlide 0.3s reverse';
                setTimeout(() => emptyState.remove(), 300);
            }
        }

        // Format time
        function formatTime() {
            return new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Create message element
        function createMessage(sender, message, isOwnMessage = false) {
            removeEmptyState();
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isOwnMessage ? 'own' : ''}`;
            
            const avatarLetter = sender.charAt(0).toUpperCase();
            const time = formatTime();
            
            messageEl.innerHTML = `
                <div class="message-avatar">${avatarLetter}</div>
                <div class="message-content">
                    <div class="message-sender">${sender}</div>
                    <div class="message-text">${message}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            return messageEl;
        }

        // Smooth scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        }

        let currentUser = null;  

        // On receiving message
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const message = data.message;
            const sender = data.sender;

            if (!currentUser) {
                currentUser = sender
            }

            const isOwnMessage = currentUser == sender

            if (isOwnMessage) {
                return;
            }
            
            const messageEl = createMessage(sender, message);
            chatMessages.appendChild(messageEl);
            scrollToBottom();
        };

        // On sending message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                sendButton.disabled = true;
                
                // Add own message to UI immediately
                const messageEl = createMessage('You', message, true);
                chatMessages.appendChild(messageEl);
                scrollToBottom();
                
                // Send to WebSocket
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                
                messageInput.value = '';
                setTimeout(() => {
                    sendButton.disabled = false;
                    messageInput.focus();
                }, 500);
            }
        }

        sendButton.onclick = sendMessage;

        messageInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter" && !sendButton.disabled) {
                sendMessage();
            }
        });

        // Auto-resize input
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Focus input on page load
        window.addEventListener('load', () => {
            messageInput.focus();
        });

        // Connection status handling
        chatSocket.onopen = function(e) {
            console.log('Connected to chat');
        };

        chatSocket.onclose = function(e) {
            console.log('Disconnected from chat');
        };

        chatSocket.onerror = function(e) {
            console.error('WebSocket error:', e);
        };
    </script>
</body>
</html>
