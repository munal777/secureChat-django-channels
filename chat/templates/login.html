<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      
      .form-container {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        border: 1px solid #e9ecef;
        overflow: hidden;
      }
      
      .form-header {
        background: #2ecc71;
        color: white;
        padding: 30px 20px;
        text-align: center;
      }
      
      .form-header h2 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .form-header p {
        opacity: 0.9;
        font-size: 14px;
      }
      
      .form-box {
        padding: 30px 20px;
      }
      
      .message {
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        font-size: 14px;
        border: 1px solid;
      }
      
      .message-error {
        background: #fff5f5;
        border-color: #fed7d7;
        color: #c53030;
      }
      
      .message-success {
        background: #f0fff4;
        border-color: #c6f6d5;
        color: #2d7d32;
      }
      
      .message-warning {
        background: #fffbeb;
        border-color: #fed7aa;
        color: #d97706;
      }
      
      .message-info {
        background: #eff6ff;
        border-color: #bfdbfe;
        color: #1e40af;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #374151;
        font-size: 14px;
      }
      
      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: white;
      }
      
      .form-group input:focus {
        outline: none;
        border-color: #2ecc71;
        background: white;
        box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
      }
      
      .form-group input::placeholder {
        color: #9ca3af;
      }
      
      .login-button {
        width: 100%;
        padding: 14px;
        background: #2ecc71;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .login-button:hover {
        background: #27ae60;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
      }
      
      .login-button:active {
        transform: translateY(0);
      }
      
      .form-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #e9ecef;
      }
      
      .form-footer a {
        color: #2ecc71;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      
      .form-footer a:hover {
        color: #27ae60;
        text-decoration: underline;
      }
      
      /* Mobile-first responsive design */
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
        
        .form-container {
          max-width: none;
          margin: 0;
          border-radius: 12px;
        }
        
        .form-header {
          padding: 25px 15px;
        }
        
        .form-header h2 {
          font-size: 24px;
        }
        
        .form-box {
          padding: 25px 15px;
        }
        
        .form-group input {
          padding: 14px 16px;
          font-size: 16px; /* Prevents zoom on iOS */
        }
        
        .login-button {
          padding: 16px;
          font-size: 16px;
        }
      }
      
      /* Extra small devices */
      @media (max-width: 320px) {
        .form-header {
          padding: 20px 10px;
        }
        
        .form-box {
          padding: 20px 10px;
        }
        
        .form-header h2 {
          font-size: 22px;
        }
      }
      
      /* Tablet styles */
      @media (min-width: 481px) and (max-width: 768px) {
        .form-container {
          max-width: 450px;
        }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background: #f8f9fa;
        }
        
        .form-container {
          background: white;
          border-color: #e9ecef;
        }
        
        .form-group label {
          color: #374151;
        }
        
        .form-group input {
          background: white;
          border-color: #e9ecef;
          color: #374151;
        }
        
        .form-group input:focus {
          background: white;
          border-color: #2ecc71;
        }
        
        .form-footer {
          border-top-color: #e9ecef;
        }
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h2>Welcome Back</h2>
        <p>Please sign in to your account</p>
      </div>
      
      <div class="form-box">
        {% if messages %}
        {% for message in messages %}
        <div class="message message-{{ message.tags }}">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username"
              name="username" 
              placeholder="Enter your username" 
              required 
              autocomplete="username"
            />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password"
              name="password" 
              placeholder="Enter your password" 
              required 
              autocomplete="current-password"
            />
          </div>
          
          <button type="submit" class="login-button">Sign In</button>
        </form>
        
        <div class="form-footer">
          <a href="{% url 'register' %}">Don't have an account? Create one</a>
        </div>
      </div>
    </div>
  </body>
</html>
